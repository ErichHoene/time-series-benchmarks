Cluster:
  Name: tsb
  KopsClusterName: tsb.k8s.local
  NodeCount: 2
  NodeSize: m5.large
  AvailabilityZone: us-east-2a


Deployment:
  # for the namespaces that are created
  NamespacePrefix: "benchmarks-"

  # Parameters for each database:
  Timescale:
    StorageSize: "100Gi"
  Influx:
    StorageSize: "100Gi"


Benchmarking:
  # Parameters common to all databases, can be overriden in specific db's
  Common:
    InsertNumStreams:
    - 1
    - 5
    - 10
    InsertSpanSeconds: 6000
    InsertSubsample: 1
    InsertTSJitter:
    - false
    - true
    Insert32Bit:
    - false
    - true
    SequentialReadParallelNum:
    - 1
    - 10
    SmallAggregationWindowSize: 1000000000
  PredictiveGrid:
    InsertBatchSize: 50000
  Timescale:
    InsertBatchSize: 100
  Influx:
    InsertBatchSize: 100

Endpoints:
  PredictiveGrid:
    CollectionPrefix: benchmarking
    Endpoint: api.husky.predictivegrid.com:4411
    APIKey: <enter>
    ReadBatchSize: 500
  Timescale:
    Password: supersecurepassword
    Endpoint: timescale.benchmarks-timescale:5432
    Database: postgres
    Username: postgres
  Influx:
    Endpoint: http://influx.benchmarks-influx:8086
