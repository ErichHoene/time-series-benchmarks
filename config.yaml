Cluster:
  Name: tsb
  KopsClusterName: tsb.predictivegrid.com
  NodeCount: 2
  NodeSize: m5.large
  AvailabilityZone: us-east-2a


Deployment:
  # for the namespaces that are created
  NamespacePrefix: "benchmarks-"

  # Parameters for each database:
  Timescale:
    StorageSize: "100Gi"
  Influx:
    StorageSize: "100Gi"


Benchmarking:
  # Parameters common to all databases, can be overriden in specific db's
  Common:
    InsertNumStreams: 1
    InsertSpanSeconds: 60
    InsertSubsample: 1
    InsertTSJitter: false
    Insert32Bit: false
    SequentialReadParallelNum: 1
    SmallAggregationWindowSize: 1000000000
  PredictiveGrid:
    InsertBatchSize: 50000
  Timescale:
    InsertBatchSize: 100
  Influx:
    InsertBatchSize: 100
    UseCommon: true

Endpoints:
  PredictiveGrid:
    CollectionPrefix: benchmarking
    Endpoint: api.husky.predictivegrid.com:4411
    APIKey: <enter>
    ReadBatchSize: 500
  Timescale:
    Password: <enter>
    Endpoint: 127.0.0.1:5432
    Database: postgres
    Username: postgres
  Influx:
    Endpoint: http://127.0.0.1:8086
